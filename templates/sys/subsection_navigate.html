    <!-- subsection_navigate.html Subsection-->
    {% if current_menu.parent %}
    <div class="section subsection subsection-info">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>Подразделы</h3>
          </div>
        </div>
        <div class="row">
            {% for item in current_menu.parent.get_child_menu %}
                {% if forloop.counter0|divisibleby:2 %}
                  <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 ib-col">
                    <ul>
                {% endif %}
                    <li><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
                {% if forloop.counter|divisibleby:2 or forloop.revcounter == 1  %}
                    </ul>
                  </div>
                {% endif %}
            {% endfor %}
        </div>
      </div>
    </div>
    {% endif %}
    <!-- end subsection_navigate.html Subsection-->
