{% extends "catalog.html" %}
{% block content %}
    {% include "sys/breadcrumb.html" %}
    <!-- Geography page-->
    <div class="geography-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="heading-undelined">{{ current_menu.name }}</h1>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <div class="category-description">
              <p class="text-content"></p>
            </div>
            <div class="category-description-mobile"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div id="map" style="width: 100%; height: 400px"></div>
          </div>
        </div>

        {{ current_menu.description|safe }}


      </div>
    </div>
    <!-- end Geography page-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/map.js"></script>
    <!-- section Callback category-->
    {% include "sys/callback.html" %}
    <!-- end section Callback category-->
    <!-- Subsection info pages-->
    {% include "sys/subsection_navigate.html" %}
    <!-- end Subsection info pages-->

{% endblock %}
